<!DOCTYPE html>
<html>
<head>
<title>Employee Connection (CEC) </title>
    <script src="js/JQuery.js"></script>
    <script>
        //Usually, you put script-tags into the head
        function myFunction() {
            //This performs a POST-Request.
            //Use "$.get();" in order to perform a GET-Request (you have to take a look in the rest-API-documentation, if you're unsure what you need)
            //The Browser downloads the webpage from the given url, and returns the data.
            $.post( "http://hangouts.cisco.com/events", function( data ) {
                 //As soon as the browser finished downloading, this function is called.
                 $('#demo').html(data);
            });
        }
    </script>

    <script type="text/javascript">
    // Script to submit the form (in JSON)
    function submitform(){
        alert("Sending Json");
        var formData = JSON.stringify($("#eventCreateForm").serializeArray());
    </script>
</head>
<body>
    <form action="create_event" method="POST" name="eventCreateForm">
        <p><label for="event_name">Event Name:</label>
            <input type="text" name="first_name" id="fname"></p>

        <p><label for="event_details">Event Details:</label>
            <input type="text" name="last_name" id="lname"></p>

        <input value="Create Event" type="submit" onclick="submitform()">
    </form>

    <p id="demo"></p>    
</body>
</html>
